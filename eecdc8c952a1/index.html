ass="hljs-function"><span class="hljs-title">on</span>(<span class="hljs-params">eventName, callback</span>)</span> &#123;<br>      <span class="hljs-keyword">if</span> (!<span class="hljs-built_in">this</span>.events[eventName]) &#123;<br>        <span class="hljs-comment">// 一个名字可以订阅多个事件函数</span><br>        <span class="hljs-built_in">this</span>.events[eventName] = [callback]<br>      &#125; <span class="hljs-keyword">else</span> &#123;<br>        <span class="hljs-comment">// 存在则push到指定数组的尾部保存</span><br>        <span class="hljs-built_in">this</span>.events[eventName].push(callback)<br>      &#125;<br>    &#125;<br>    <span class="hljs-comment">// 触发事件的方法</span><br>    <span class="hljs-function"><span class="hljs-title">emit</span>(<span class="hljs-params">eventName, ...rest</span>)</span> &#123;<br>      <span class="hljs-comment">// 遍历执行所有订阅的事件</span><br>      <span class="hljs-built_in">this</span>.events[eventName] &amp;&amp;<br>        <span class="hljs-built_in">this</span>.events[eventName].forEach(<span class="hljs-function"><span class="hljs-params">f</span> =&gt;</span> f.apply(<span class="hljs-built_in">this</span>, rest))<br>    &#125;<br>    <span class="hljs-comment">// 移除订阅事件</span><br>    <span class="hljs-function"><span class="hljs-title">remove</span>(<span class="hljs-params">eventName, callback</span>)</span> &#123;<br>      <span class="hljs-keyword">if</span> (<span class="hljs-built_in">this</span>.events[eventName]) &#123;<br>        <span class="hljs-built_in">this</span>.events[eventName] = <span class="hljs-built_in">this</span>.events[eventName].filter(<span class="hljs-function"><span class="hljs-params">f</span> =&gt;</span> f != callback)<br>      &#125;<br>    &#125;<br>    <span class="hljs-comment">// 只执行一次订阅的事件，然后移除</span><br>    <span class="hljs-function"><span class="hljs-title">once</span>(<span class="hljs-params">eventName, callback</span>)</span> &#123;<br>      <span class="hljs-comment">// 绑定的时fn, 执行的时候会触发fn函数</span><br>      <span class="hljs-keyword">const</span> fn = <span class="hljs-function">() =&gt;</span> &#123;<br>        callback() <span class="hljs-comment">// fn函数中调用原有的callback</span><br>        <span class="hljs-built_in">this</span>.remove(eventName, fn) <span class="hljs-comment">// 删除fn, 再次执行的时候之后执行一次</span><br>      &#125;<br>      <span class="hljs-built_in">this</span>.on(eventName, fn)<br>    &#125;<br>  &#125;<br></code></pre></td></tr></table></figure>
